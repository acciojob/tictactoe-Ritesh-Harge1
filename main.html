<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic Tac Toe</title>
  <style>
    * { box-sizing: border-box; font-family: Arial, sans-serif; }
    body { display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; background: #f4f4f4; }
    .container { text-align: center; width: 320px; }
    #player-form { display: block; }
    #player-form input { padding: 8px; margin: 5px; width: 120px; }
    #player-form button { padding: 8px 15px; margin-top: 10px; cursor: pointer; }
    .game { display: none; }
    h1 { margin-bottom: 15px; }
    .message { margin: 15px 0; font-weight: bold; }
    .board { display: grid; grid-template-columns: repeat(3, 100px); grid-template-rows: repeat(3, 100px); gap: 5px; justify-content: center; }
    .cell { background: white; border: 2px solid #333; display: flex; align-items: center; justify-content: center; font-size: 2rem; cursor: pointer; }
    .cell.taken { cursor: not-allowed; }
  </style>
</head>
<body>
  <div class="container">
    <!-- Player name form -->
    <div id="player-form">
      <input type="text" id="player-1" placeholder="Player 1 name">
      <input type="text" id="player-2" placeholder="Player 2 name"><br>
      <button id="submit">Submit</button>
    </div>

    <!-- Game Area -->
    <div class="game">
      <h1>Tic Tac Toe</h1>
      <div class="message"></div>
      <div class="board">
        <div class="cell" id="1"></div>
        <div class="cell" id="2"></div>
        <div class="cell" id="3"></div>
        <div class="cell" id="4"></div>
        <div class="cell" id="5"></div>
        <div class="cell" id="6"></div>
        <div class="cell" id="7"></div>
        <div class="cell" id="8"></div>
        <div class="cell" id="9"></div>
      </div>
    </div>
  </div>

  <script>
    const submitBtn = document.getElementById('submit');
    const playerForm = document.getElementById('player-form');
    const gameArea = document.querySelector('.game');
    const messageDiv = document.querySelector('.message');
    const cells = document.querySelectorAll('.cell');

    let player1 = '';
    let player2 = '';
    let currentPlayer = '';
    let currentSymbol = '';
    let board = Array(9).fill(null);
    let gameActive = true;

    const winningCombinations = [
      [0,1,2], [3,4,5], [6,7,8], // rows
      [0,3,6], [1,4,7], [2,5,8], // cols
      [0,4,8], [2,4,6]           // diagonals
    ];

    submitBtn.addEventListener('click', () => {
      player1 = document.getElementById('player-1').value || 'Player 1';
      player2 = document.getElementById('player-2').value || 'Player 2';
      currentPlayer = player1;
      currentSymbol = 'X';
      playerForm.style.display = 'none';
      gameArea.style.display = 'block';
      messageDiv.textContent = `${currentPlayer}, you're up!`;
    });

    cells.forEach((cell, index) => {
      cell.addEventListener('click', () => {
        if (!gameActive || board[index] !== null) return;

        // Place symbol
        board[index] = currentSymbol;
        cell.textContent = currentSymbol;
        cell.classList.add('taken');

        if (checkWinner()) {
          messageDiv.textContent = `${currentPlayer}, congratulations you won!`;
          gameActive = false;
          return;
        }

        if (board.every(cell => cell !== null)) {
          messageDiv.textContent = `It's a draw!`;
          gameActive = false;
          return;
        }

        // Switch turn
        if (currentPlayer === player1) {
          currentPlayer = player2;
          currentSymbol = 'O';
        } else {
          currentPlayer = player1;
          currentSymbol = 'X';
        }
        messageDiv.textContent = `${currentPlayer}, you're up!`;
      });
    });

    function checkWinner() {
      return winningCombinations.some(combination => {
        const [a, b, c] = combination;
        return board[a] && board[a] === board[b] && board[a] === board[c];
      });
    }
  </script>
</body>
</html>
